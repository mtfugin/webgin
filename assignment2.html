<!DOCTYPE html>
<html>
    <head>
        <title>GIN | Contact Us, Login, & Survey</title>
    </head>
    <body style="margin-bottom: 50px; margin: 20px;">

        <!--Contact Area-->
        <h1>   Contact Us </h1>
        <form style="border: 1px solid gray; padding: 20px;"">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Amerogin">
            </div>

            <div>
                <label for="email"> Email:</label>
                <input type="text" id="email" placeholder="example@example.com">
            </div>

            <br> Message: <br>
            <textarea style="margin: 20px" placeholder="Input your message here..."></textarea>
            <br><button style="margin-left: 20px">Submit</button>
        </form>

        <!--Login Area-->
        <h1>Login</h1>
        <form style="border: 1px solid gray; padding: 20px;"">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="••••••••••••••">
                <br><br><button style="margin-left: 200px">Login</button>
            </div>
        </form>

        <!--Survey Area-->
        <h1>Survey</h1>
        <form style="border: 1px solid gray; padding: 20px;"">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="FN, MI, LN">
            </div>

            <div>
                <label for="age">Age (Years Old):</label>
                <input type="text" id="age" placeholder="(Ex. 20)">
            </div>

            <div>
                <br><label for="gender">Gender:</label>
                <input type="radio" id="gender1" name="gender"> Male
                <input type="radio" id="gender2" name="gender"> Female
                <input type="radio" id="gender3" name="gender"> Other
            </div>

            <div>
                <br><label for="gender">Which programming language(s) do you know?</label>
                <br><input type="checkbox" id="prog1" name="prog">Hyper Text Markup Language <i>(HTML)</i>
                <br><input type="checkbox" id=prog2" name="prog">Cascading Style Sheets <i>(CSS)</i>
                <br><input type="checkbox" id=prog3" name="prog">JavaScript <i>(JS)</i>
            </div>

            <br> Python Comments: <br>
            <textarea style="margin: 20px" placeholder="Input your message here..."></textarea>
            <br><button style="margin-left: 20px">Submit</button>
        </form>
    </body>

    <!--CSS Area-->
</html>
